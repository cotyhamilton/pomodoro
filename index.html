<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pomodoro Timer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link type="text/css" rel="stylesheet" href="css/stylesheet.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
        <div class="container-fluid">
            <div class="work col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
                <p class="minus input work-minus">-</p>
                <p><span class="work-minutes minutes"></span></p>
                <p><span class="work-seconds seconds"></span></p>
                <p class="plus input work-plus">+</p>
            </div>
            <div class ="break col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
                <p class="minus input break-minus">-</p>
                <p><span class="break-minutes minutes"></span></p>
                <p><span class="break-seconds seconds"></span></p>
                <p class="plus input break-plus">+</p>
            </div>
            <div class="start-stop col-xs-offset-4 col-xs-4 col-sm-offset-5 col-sm-2">
                <i class="fa fa-trash fa-2x reset"></i>
                <i class="fa fa-check fa-2x start"></i>
            </div>
            <div class="footer col-xs-12">
                <p>&copy; Coty Hamilton</p>
            </div>
        </div>
    </body>
</html>
